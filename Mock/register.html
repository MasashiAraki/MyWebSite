<!doctype html>
<html lang="ja">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">

	<title>Register Form</title>

	<!-- Bootstrap core CSS -->
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="css/signin.css" rel="stylesheet">
</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand Bold text" href="#">Shop Name</a>
		</div>
	</nav>


	<form class="form-signin text-center">
		<h1 class="h3 mb-3 font-weight-normal">新規登録</h1>
		<input type="text" id="input_name" class="form-control" placeholder="名前" required autofocus>
		<input type="text" id="input_address" class="form-control" placeholder="住所" required autofocus>
		<input type="text" id="input_loginid" class="form-control" placeholder="ログインID" required autofocus>
		<input type="password" id="input_password" class="form-control" placeholder="パスワード" required>
		<input type="password" id="input_password_confirmation" class="form-control" placeholder="パスワード確認" required>
		<button class="btn btn-lg btn-primary btn-block" type="submit">登録</button>
	</form>
</body>
</html>
